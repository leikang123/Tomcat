<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
</head>
<body>
  <form action="/user/regist" method="post">
          用户名：<input name ="username" type="text" id= "username" placeholder="请输入用户名"/></br>
          密码：<input name ="password" type="text" id ="password" placeholder="请输入密码" /><br>
          确认密码：<input name="enpassword" type="text" id= "enpassword" placeholder="请输入确认密码"/></br>
          Email：<input name="email" type="text" id="email" placeholder="请输入邮件"/></br>
          验证码：<input name="vc" type="text" id="vc" placeholder="请输入验证码"/></br>
          <input type="submit" value="注册"/>
 </form>
</body>
</html>
